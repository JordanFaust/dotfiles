;
;
;   ██████╗  ██████╗ ██╗  ██╗   ██╗██████╗  █████╗ ██████╗
;   ██╔══██╗██╔═══██╗██║  ╚██╗ ██╔╝██╔══██╗██╔══██╗██╔══██╗
;   ██████╔╝██║   ██║██║   ╚████╔╝ ██████╔╝███████║██████╔╝
;   ██╔═══╝ ██║   ██║██║    ╚██╔╝  ██╔══██╗██╔══██║██╔══██╗
;   ██║     ╚██████╔╝███████╗██║   ██████╔╝██║  ██║██║  ██║
;   ╚═╝      ╚═════╝ ╚══════╝╚═╝   ╚═════╝ ╚═╝  ╚═╝╚═╝  ╚═╝
;
;
;   To learn more about how to configure Polybar
;   go to https://github.com/polybar/polybar
;
;   The README contains a lot of information
;
;==========================================================

[colors]
background = ${theme.colors.types.bg}
background-alt = ${theme.colors.black}
foreground = ${theme.colors.types.fg}
primary = ${theme.colors.red}
secondary = ${theme.colors.yellow}
alert = ${theme.colors.red}
disabled = ${theme.colors.types.bg}
;; Theme Colors
black   = ${theme.colors.black}
red     = ${theme.colors.red}
green   = ${theme.colors.green}
yellow  = ${theme.colors.yellow}
blue    = ${theme.colors.blue}
magenta = ${theme.colors.magenta}
cyan    = ${theme.colors.cyan}
silver  = ${theme.colors.silver}

[commands]
test="polybar run.sh"


[bar/bar]
; width = 1884px
width = 98%
height = 33pt
radius = 6
fixed-center = true
dpi = 96
offset-x = 18
offset-y = 10

background = ${theme.colors.types.bg}
foreground = ${theme.colors.types.fg}

line-size = 3pt

border-size = 7pt
border-color = ${theme.colors.types.bg}
border-radius = 15

padding-left = 1
padding-right = 1

; bspwn-primary-monitor
font-0 = JetBrainsMono Nerd Font:style=Bold:size=17;3
font-1 = Material Design Icons:size=16;3
; launcher, github, separator
font-2 = Material Design Icons:size=20;5
font-3 = JetBrainsMono Nerd Font:size=27;6
; powermenu
font-4 = JetBrainsMono Nerd Font:size=20;5
; battery, updates(format)
font-5 = JetBrainsMono Nerd Font:size=16;4
; network
font-6 = Material Design Icons:size=14;4
; glyphs
font-7 = JetBrainsMono Nerd Font:style=Bold:size=21;4
; pulseaudio
font-8 = Material Design Icons:size=18;4
font-9 = Feather:style=Bold:size=18;6
font-10 = Material Design Icons:size=16:style=bold;5
; updates(label)
font-11 = JetBrainsMono Nerd Font:style=Bold:size=14;3
; spotify(label)
font-12 = Material Design Icons:size=14;3
; spotify(format), microphone
font-13 = JetBrainsMono Nerd Font:size=14;4
font-14 = Grid Styles:size=18;4

modules-left = launcher left1 xworkspaces right1 seperator left3 updates spotify right3
modules-center = date
modules-right = github left2 battery network microphone pulseaudio right2 bspwm-primary-monitor powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm

include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/glyphs.ini

[settings]
screenchange-reload = true
pseudo-transparency = true
''
